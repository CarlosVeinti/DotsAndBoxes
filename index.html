<!doctype html>
<html>
    <head>
        <title> Welcome to Dots and Boxes </title>
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <div id="welcomeBox">
            <h1 class="title">
                <center> Welcome to Dots and Boxes </center>
            </h1>
        </div>
        <br>
        <center>
        <div id="briefInfo">
            <center>This version of Dots & Boxes contains 5 rows by 5 columns of boxes <br><br>
            It is configured for three players<br><br>
            Hover over the line you wish to claim and then left click to mark it<br><br><br>
            Created by: Carlos Veintimilla<br>
            </center>
        </div>
        </center>
        <br>
        <center>
            <div id="enterNameDiv">
                <span>Enter your name (Player 1 - Blue) </span>
                <br>
                <input type="text" id="nameOfPlayerInput">
            </div>

        
            <a href="./mainPage.html">
                <button id="startGameButton" onclick="savePlayerName()"> Start Game  </button>
            </a>

            <script>
                function savePlayerName() {
                    const playerName = document.getElementById('nameOfPlayerInput').value;
                    localStorage.setItem('player1Name', playerName);
                }
            </script>

        </center>
    </body>
</html>
